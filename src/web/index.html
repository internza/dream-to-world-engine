<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DTWE Dream to World</title>
  </head>
  <body>
    <h1>Dream to World</h1>
    <textarea id="dream-input" rows="6" cols="60" placeholder="Type a dream..."></textarea>
    <div>
      <button id="generate-btn">Generate World</button>
    </div>
    <div id="controls-hint">Controls: Click canvas to look. WASD move. Space up. Shift down. Esc unlock.</div>
    <canvas id="world-canvas" style="width: 100%; height: 480px; display: block;"></canvas>
    <pre id="output">Enter a dream to see output.</pre>
    <script type="module" src="/web/app.js"></script>
  </body>
</html>
